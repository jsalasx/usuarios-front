<h2 mat-dialog-title></h2>
<mat-dialog-content>
  <p>¿Está seguro de eliminar el usuario seleccionado? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button class="btn-registrar" (click)="deleteUser()"  >Aceptar</button>
  <button mat-raised-button class="btn-cerrar" (click)="closeDialog()">Cancelar</button>
</mat-dialog-actions>
